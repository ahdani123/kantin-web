<!DOCTYPE html>
<html>
<head>
  <title>Katalog Kantin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Katalog Barang Kantin</h1>

<div class="filters">
    <label>Filter Harga:</label>
    <select id="filter-harga">
        <option value="">Semua</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="2500">2500</option>
        <option value="4000">4000</option>
        <option value="5000">5000</option>
        <option value="6000">6000</option>
        <option value="6500">6500</option>
    </select>

    <label>Filter Jenis:</label>
    <select id="filter-jenis">
        <option value="">Semua</option>
        <option value="Mie Instan">Mie Instan</option>
        <option value="Minuman Sachet">Minuman Sachet</option>
        <option value="Minuman">Minuman</option>
        <option value="Snack Manis">Snack Manis</option>
        <option value="Snack Gurih/Pedas">Snack Gurih/Pedas</option>
    </select>
</div>

<div id="product-list" class="grid"></div>

<script src="app.js"></script>

</body>
</html>
